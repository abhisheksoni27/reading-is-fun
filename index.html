<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <link
        rel="stylesheet"
        href="styles.css"
    >
    <title>Reading is Fun!</title>

    <link
        rel="preconnect"
        href="https://fonts.googleapis.com"
    >
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin
    >
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet"
    >
</head>

<body>
    <div class="container">
        <h1>Reading is fun!</h1>
        <div id="instructions">
            <p>Welcome to the Reading Tracker!</p>
            <p>Click on the day to mark it as read or not read. You may use "Previous" and "Next" buttons to navigate
                between months.</p>
        </div>
        <button onclick="prevMonth()">Previous</button>
        <button onclick="nextMonth()">Next</button>
        <div id="calendar-container"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
